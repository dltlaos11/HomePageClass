<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Gear 온라인 스토어</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css" />
    <script defer src="/js/IntersectionObserver.js"></script>
        <!-- class가 hidden인 html 태그가 화면에 나오는지 감시하면서 hidden 태그가 화면에 등장하거나 
    퇴장할 떄  스크롤 이벤트 적용하기 위해서 IntersectionObserver.js 적용-->
    <script defer src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <!-- JSON 기반의 애니메이션 라이브러리 LottieFiles을 적용 -->
</head>

<body>
    <div class="side">
        <a href="/pages/index.html" style="background:#c0392b">소개</a>
        <a href="/pages/SubPage.html" style="background:#c0392b ;">브랜드</a>
        <a href="/pages/FAQ.html" style="background:#c0392b;">FAQ</a>
    </div>
    <section class="hidden">
        <h1>혹시 문제가 있으신가요?</h1>
        <br>
        <h1>아래 양식을 작성해주세요.</h1>
        <lottie-player src="https://assets9.lottiefiles.com/packages/lf20_ufdkhc9o.json" background="#000000" speed="1"
            style="width: 400px; height: 400px;" loop autoplay></lottie-player>
    </section>

    <section class="hidden">
         <!-- 일반적이 html Form 작성 마찬가지로 hidden class, Intersection Observer API 적용,-->
        <h1>불편한 점이 있다면 상세하게 적어주세요</h1>
        <h1>Gaming Gear 온라인 스토어</h1>
        <form>
            <table border="1">
                <tr>
                    <th colspan="2" class="blue">회원 기본 정보</th>
                </tr>
                <tr>
                    <td class="gray">
                        <label for="id">아이디</label>
                    </td>
                    <td>
                        <input id="id" type="text" name="id" />
                    </td>
                </tr>
                <tr>
                    <td class="gray">
                        <label for="password">비밀번호</label>
                    </td>
                    <td>
                        <input id="password" type="password" name="password" />
                    </td>
                </tr>

                <tr>
                    <td class="gray">
                        <label for="email">메일 주소</label>
                    </td>
                    <td>
                        <input id="email" type="email" name="email" />
                        예) id@domain.com
                    </td>
                </tr>

                <tr>
                    <td class="gray">
                        <label for="name">이름</label>
                    </td>
                    <td>
                        <input id="name" type="text" name="name" />
                    </td>
                </tr>

                <tr>
                    <th colspan="2" class="blue">개인 신상 정보</th>
                </tr>

                <tr>
                    <td class="gray">
                        <label for="birth">생일</label>
                    </td>
                    <td>
                        <input id="birth" type="text" name="birth" />년 &nbsp;
                        <select name="month">
                            <option value="1">1월</option>
                            <option value="2">2월</option>
                            <option value="3">3월</option>
                        </select>월
                        &nbsp;
                        <select name="day">
                            <option value="1">1일</option>
                            <option value="2">2일</option>
                            <option value="3">3일</option>
                        </select>일
                    </td>
                </tr>

                <tr>
                    <td class="gray">
                        관심분야
                    </td>
                    <td><input id="computer" type="checkbox" name="position" value="computer">
                        <label for="computer">환불</label>
                        <input id="internet" type="checkbox" name="position" value="internet">
                        <label for="internet">교환</label>
                        <input id="journey" type="checkbox" name="position" value="journey">
                        <label for="journey">문의</label>

                        <input id="movie" type="checkbox" name="position" value="movie">
                        <label for="movie">상담</label>


                    </td>
                </tr>

                <tr>
                    <td class="gray">
                        <label for="intro">문의내용</label>
                    </td>
                    <td>
                        <textarea id="intro" type="text" name="intro" cols="80" rows="60"></textarea>
                    </td>
                </tr>
            </table>

            <input type="submit" value="제출" />
        </form>
    </section>

</body>

</html>
