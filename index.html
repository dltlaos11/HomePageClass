<body>
    <form>
        <table>
            <tr>
                <th>입력양식</th>
            </tr>
            <tr>
                <td><label for="name"><b>아이디</b></label></td>
                <td><input id="name" type="text"></td>
            </tr>
            <tr>
                <td><label for="password"><b>비밀번호</b></label></td>
                <td><input id="password" type="password" /></td>
            </tr>

        </table>
        <input type="submit" />
    </form>

    <form>
        <table>
            <tr>
                <td>
                    <input type="radio" id="man" name="gender" value="man">
                    <label for="man">남자</label>
                    <input type="radio" id="woman" name="gender" value="woman">
                    <label for="woman">여자</label>
                </td>
            </tr>
            <tr>
                <td>선택사항</td>
                <td>
                    <select name="option" multiple="multiple">
                        <optgroup label="분식">
                            <option value="1">김밥</option>
                            <option value="2">라면</option>
                            <option value="3">볶이</option>
                        </optgroup>
                        <optgroup label="라">
                            <option value="4">김밥</option>
                            <option value="5">라면</option>
                            <option value="6">볶이</option>
                        </optgroup>
                    </select>
                </td>
            </tr>
        </table>

        <input type="submit" />
    </form>


    <br>
    <br>

    <form>
        <b>시작그룹</b>
        <table>

            <tbody>

                <tr>
                    <td><input id="fir" type="radio" name="position" value="fir">
                        <label for="fir">새 탭 페이지 열기</label>
                    </td>
                </tr>
                <tr>
                    <td><input id="sec" type="radio" name="position" value="sec">
                        <label for="sec">중단한 위치에서 계속하기</label>
                    </td>
                </tr>
                <tr>
                    <td><input id="thr" type="radio" name="position" value="thr">
                        <label for="thr">특정 페이지 또는 페이지 모음 열기</label>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>

    <br>


    <form>
        <b>개인정보 및 보안</b>
        <table>

            <tbody>

                <tr>
                    <td><input id="fir" type="checkbox" name="position" value="fir">
                        <label for="fir">동기화 및 서비스</label>
                    </td>
                </tr>
                <tr>
                    <td><input id="sec" type="checkbox" name="position" value="sec">
                        <label for="sec">로그인 허용</label>
                    </td>
                </tr>
                <tr>
                    <td><input id="thr" type="checkbox" name="position" value="thr">
                        <label for="thr">페이지 미리 로드</label>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>


    <br>
    <br>

    <form>
        <h2>글 작성하기</h2>
        <table>
            <tbody>
                <tr>
                    <td><label for="name"><b>작성자</b></label></td>
                    <td><input id="name" type="text"></td>
                </tr>
                <tr>
                    <td><label for="id"><b>아이디</b></label></td>
                    <td><input id="id" type="text"></td>
                </tr>
                <tr>
                    <td><label for="email"><b>이메일</b></label></td>
                    <td><input id="email" type="email">@<input id="email" type="email"></td>
                </tr>
                <tr>
                    <td><label for="p-number"><b>휴대폰</b></label></td>
                    <td>
                        <select>
                            <option>010</option>
                            <option>011</option>
                            <option>016</option>
                        </select>
                        <input id="p-number" type="number">-<input id="p-number" type="number"></td>
                </tr>
                <tr>
                    <td><label for="title"><b>글제목</b></label></td>
                    <td><input id="title" type="text"></td>
                </tr>
                <tr>
                    <td><label for="content"><b>내용</b></label></td>
                    <td>
                        <textarea id="content" name="content" rows="5" cols="33">
                        </textarea>
                        <br>
                        <input type="submit" />
                    </td>
                </tr>
            </tbody>
        </table>
    </form>

</body>
